<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reactolith UI - Dialog Demo</title>
  <script type="module" src="./app.ts"></script>
</head>
<body>
  <div id="reactolith">
    <h1>Dialog</h1>
    <p><a href="./index.html">‚Üê Back to demos</a></p>

    <h2>Basic Dialog</h2>
    <ui-dialog>
      <ui-dialog-trigger>
        <ui-button>Open Dialog</ui-button>
      </ui-dialog-trigger>
      <ui-dialog-content>
        <ui-dialog-header>
          <ui-dialog-title>Dialog Title</ui-dialog-title>
          <ui-dialog-description>
            This is a dialog description. It provides context for the dialog content.
          </ui-dialog-description>
        </ui-dialog-header>
        <p>Dialog body content goes here.</p>
        <ui-dialog-footer>
          <ui-button variant="outline">Cancel</ui-button>
          <ui-button>Confirm</ui-button>
        </ui-dialog-footer>
      </ui-dialog-content>
    </ui-dialog>
  </div>
</body>
</html>
