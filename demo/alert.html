<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reactolith UI - Alert Demo</title>
  <script type="module" src="./app.ts"></script>
</head>
<body>
  <div id="reactolith">
    <h1>Alert</h1>
    <p><a href="./index.html">‚Üê Back to demos</a></p>

    <h2>Default Alert</h2>
    <ui-alert>
      <ui-alert-title>Heads up!</ui-alert-title>
      <ui-alert-description>
        You can use Reactolith components directly in your server-rendered HTML.
      </ui-alert-description>
    </ui-alert>

    <h2>Destructive Alert</h2>
    <ui-alert variant="destructive">
      <ui-alert-title>Error</ui-alert-title>
      <ui-alert-description>
        Something went wrong. Please try again later.
      </ui-alert-description>
    </ui-alert>
  </div>
</body>
</html>
